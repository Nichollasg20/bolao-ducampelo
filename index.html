
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão do DuCampelo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #0f0f0f;
      margin: 0;
    }
    .hero {
      padding: 3rem 1rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      color: #d4d4d4;
      max-width: 90%;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #22c55e;
      color: #0f0f0f;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #16a34a;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 2rem;
    }
    .card {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
    }
    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card p {
      color: #a3a3a3;
      font-size: 1rem;
      line-height: 1.5;
    }
    .form-section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .game {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #1a1a1a;
      border-radius: 1rem;
    }
    .game label {
      margin-right: 1rem;
      font-weight: 600;
    }
    .game div {
      margin-top: 0.5rem;
    }
    .game input {
      margin-right: 0.5rem;
    }
    .submit-btn {
      display: block;
      margin: 2rem auto 0;
      background-color: #22c55e;
      color: #0f0f0f;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #525252;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bolão do DuCampelo</h1>
  </header>
  <section class="hero">
    <h2>Tenha mais acertos. Leve a bolada.</h2>
    <p>Participe do desafio mais emocionante do futebol!<br />
    Pague R$ 20, aposte em 10 jogos da Série A e concorra a 60% do valor total arrecadado.<br />
    Quem tiver mais acertos leva!</p>
    <button class="btn" onclick="document.getElementById('palpites').scrollIntoView({behavior: 'smooth'});">Participar Agora</button>
  </section>
</body>
</html>
